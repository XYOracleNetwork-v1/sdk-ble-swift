osx_image: xcode10.2
language: swift
xcode_project: SampleiOS/SampleiOS.xcworkspace
xcode_scheme: SampleiOS
xcode_destination: platform=iOS Simulator,OS=11.0,name=iPhone X
addons:
  sonarcloud:
    organization: xyo-network
before_install:
  - gem install cocoapods -v '1.7.0.beta.2'
script:
  - xcodebuild -workspace SampleiOS/SampleiOS.xcworkspace -scheme SampleiOS -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
